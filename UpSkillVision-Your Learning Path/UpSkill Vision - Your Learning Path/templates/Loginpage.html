<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSkill Vision Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>UpSkill Vision</h1>
            <p>Your Learning Path</p>
            <img src="{{ url_for('static', filename='loginimage.jpeg') }}" alt="Educational Illustration">
        </div>
        <div class="right-section">
            <div class="tabs">
                <button class="active">Student</button>
                <button>Admin</button>
            </div>
            <div class="login-form">
                <h2>Welcome,</h2>

                <!-- Display flash messages if any -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flash-messages">
                            {% for category, message in messages %}
                                <li class="alert alert-{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="POST" action="{{ url_for('login') }}">
                    <label for="email">Email Address / Mobile number *</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <a href="#">Forgot password?</a>
                    <button type="submit">Login Now</button>
                </form>

                <br>
                <a href="{{ url_for('signup_page') }}" class="signup-button">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
